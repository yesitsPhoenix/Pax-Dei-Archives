<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - GM Quest Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #sign-grid button img {
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }
        .sign-preview-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center">GM Quest Creation Panel</h1>
    <div class="h-1 w-32 bg-[#FFD700] mx-auto rounded-full"></div><br>

    <div class="container">
        <div class="page-content text-white max-w-5xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-1 space-y-4">
                    <h2 class="font-semibold text-[#FFD700] uppercase text-xs tracking-widest">Quest Details</h2>
                    <input id="quest-name" class="w-full p-2 rounded bg-[#1f2937] border border-gray-700 focus:border-[#FFD700] outline-none" placeholder="Quest Name">
                    <input id="quest-key" class="w-full p-2 rounded bg-[#1f2937] border border-gray-700" placeholder="Quest Key (slug)" readonly>
                    <input id="location" class="w-full p-2 rounded bg-[#1f2937] border border-gray-700" placeholder="Redemption Location Hint">
                    <textarea id="lore" class="w-full p-2 rounded bg-[#1f2937] border border-gray-700 h-32" placeholder="Lore / Description"></textarea>
                    <input id="max-claims" type="number" min="1" class="w-full p-2 rounded bg-[#1f2937] border border-gray-700" placeholder="Max Claims">
                </div>

                <div class="lg:col-span-2">
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="font-semibold text-[#FFD700] uppercase text-xs tracking-widest">Select Sign Sequence</h2>
                        <button id="clear-signs" class="text-xs bg-red-900/50 hover:bg-red-600 text-red-200 px-2 py-1 rounded transition-colors">
                            <i class="fa-solid fa-trash-can mr-1"></i> CLEAR ALL
                        </button>
                    </div>
                    <div id="sign-grid" class="grid grid-cols-5 sm:grid-cols-6 md:grid-cols-8 gap-2 p-3 bg-[#111827] rounded-xl border border-gray-800 max-h-[400px] overflow-y-auto"></div>
                    <div class="mt-4 p-4 bg-[#1f2937] rounded-xl border border-gray-700">
                        <h3 class="text-xs font-bold text-gray-400 uppercase mb-2">Sequence Preview</h3>
                        <div id="selected-signs" class="flex flex-wrap gap-2 min-h-[50px] items-center"></div>
                    </div>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-3 bg-[#111827] p-4 rounded-xl border border-gray-800">
                    <h2 class="font-semibold text-[#FFD700] uppercase text-xs tracking-widest">Rewards</h2>
                    <input id="items" class="w-full p-2 rounded bg-[#1f2937] border border-gray-700" placeholder="Items (comma separated)">
                    <div class="relative">
                        <i class="fa-solid fa-coins absolute left-3 top-3 text-[#ecaf48]"></i>
                        <input id="gold" type="number" class="w-full p-2 pl-10 rounded bg-[#1f2937] border border-gray-700" placeholder="Gold Amount">
                    </div>
                </div>
                <div class="space-y-3 bg-[#111827] p-4 rounded-xl border border-gray-800 text-sm">
                    <h2 class="font-semibold text-[#FFD700] uppercase text-xs tracking-widest">System Output</h2>
                    <div class="break-all">Key: <span id="reward-key" class="font-mono text-[#FFD700] text-xs"></span></div>
                    <div id="validation-status" class="text-xs font-bold mt-2"></div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button id="create-quest" class="px-10 py-3 bg-[#FFD700] hover:bg-yellow-400 text-black rounded-full font-bold shadow-lg transition-transform active:scale-95">
                    PUBLISH QUEST
                </button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
    </div>

    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <div class="bg-[#1f2937] p-6 rounded-2xl w-96 text-white shadow-2xl border border-gray-700">
            <h3 id="modal-title" class="text-lg font-bold mb-2"></h3>
            <p id="modal-message" class="text-sm text-gray-400 mb-6"></p>
            <div class="flex justify-end gap-3">
                <button id="modal-cancel" class="px-4 py-2 bg-gray-600 rounded-lg hover:bg-gray-500">Cancel</button>
                <button id="modal-confirm" class="px-4 py-2 bg-[#FFD700] text-black rounded-lg font-bold hover:bg-yellow-400">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/redemption/questPanel.js"></script>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
</body>
</html>
