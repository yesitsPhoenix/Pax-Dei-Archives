<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Edit Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="frontend/www/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #sign-grid button img {
            filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
        }
        .sign-preview-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<aside id="sidebar" class="w-64 bg-[#1c1c1c] border-r-4 border-amber-300 shadow-lg transition-all duration-300 hover:bg-slate-700 px-3 py-4 cursor-pointer fixed h-[50vh] z-50 top-[220px] collapsed">
    <ul class="space-y-2 font-medium">
        <li>
            <a href="quests.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-book w-5 h-5 text-gray-400 transition duration-75"></i>
                <span class="ml-3">View Quests</span>
            </a>
        </li>
        <li>
            <a href="panel.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-chart-line w-5 h-5 text-gray-400 transition duration-75"></i>
                <span class="ml-3">Create New Quest</span>
            </a>
        </li>
        <li>
            <a href="edit_quest.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-tags w-5 h-5 text-gray-400 transition duration-75"></i>
                <span class="ml-3">Edit Existing Quests</span>
            </a>
        </li>
    </ul>
</aside>

    <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center">Edit Quest</h1>
    <div class="h-1 w-32 bg-[#FFD700] mx-auto rounded-full"></div><br>

    <div class="container mx-auto px-4 pb-20">
        <div class="page-content text-white max-w-8xl mx-auto">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <div class="lg:col-span-1 space-y-6">
                    <h2 class="font-bold text-[#FFD700] uppercase text-sm tracking-widest border-b border-gray-800 pb-2">Quest Details</h2>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Quest Title</label>
                            <input id="quest-name" class="w-full p-3 rounded-lg bg-[#1f2937] text-white border border-gray-700 focus:border-[#FFD700] outline-none text-base" placeholder="Enter quest name...">
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Quest Key</label>
                            <input id="quest-key" class="w-full p-3 rounded-lg bg-[#111827] border border-gray-700 text-gray-400 text-base" readonly>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">World Location</label>
                            <select id="region-selection" class="w-full p-3 rounded-lg bg-[#1f2937] text-white border border-gray-700 focus:border-[#FFD700] outline-none text-base">
                                <option value="">Select Location...</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Location Hint</label>
                            <input id="location" class="w-full p-3 rounded-lg bg-[#1f2937] text-white border border-gray-700 focus:border-[#FFD700] outline-none text-base" placeholder="e.g. Near the Great Oak">
                        </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Lore & Instructions</label>
                        <textarea id="lore" class="w-full p-3 rounded-lg bg-[#1f2937] text-white border border-gray-700 h-40 focus:border-[#FFD700] outline-none text-base leading-relaxed" placeholder="Tell the story of this quest..."></textarea>
                    </div>
                    
                    <h2 class="font-bold text-[#FFD700] uppercase text-sm tracking-widest border-b border-gray-800 pb-2 mt-8">Rewards</h2>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Item Rewards</label>
                        <input id="items" class="w-full p-3 rounded-lg bg-[#1f2937] text-white border border-gray-700 focus:border-[#FFD700] outline-none text-base mb-2" placeholder="Comma-separated list of item names">
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2">Gold Reward</label>
                        <div class="relative">
                            <i class="fa-solid fa-coins absolute left-4 top-4 text-[#ecaf48]"></i>
                            <input id="gold" type="number" class="w-full p-3 pl-12 rounded-lg bg-[#1f2937] text-white border border-gray-700 focus:border-[#FFD700] outline-none text-base" placeholder="0">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase mb-2 tracking-wider">Max Redemption Claims</label>
                        <input id="max-claims" type="number" min="1" class="w-full p-3 rounded-lg bg-[#1f2937] text-white border border-gray-700 focus:border-[#FFD700] outline-none text-base">
                    </div>
                </div>

                <div class="lg:col-span-2 flex flex-col gap-4">
                    <div class="flex justify-between items-end border-b border-gray-800 pb-2">
                        <h2 class="font-bold text-[#FFD700] uppercase text-sm tracking-widest">Select Sign Sequence</h2>
                        <button id="clear-signs" class="text-xs font-bold bg-red-900/40 hover:bg-red-600 text-red-200 px-4 py-2 rounded-lg transition-all border border-red-800/50 uppercase tracking-tighter">
                            <i class="fa-solid fa-trash-can mr-2"></i> Clear Grid
                        </button>
                    </div>

                    <div id="sign-grid" class="grid grid-cols-5 sm:grid-cols-8 md:grid-cols-10 gap-3 p-4 bg-[#111827] rounded-xl border border-gray-800 h-[550px] overflow-y-auto shadow-inner"></div>
                    
                    <div class="mt-4 p-6 bg-[#1f2937] flex flex-col items-center rounded-2xl border border-gray-700 shadow-xl">
                        <h3 class="text-sm font-bold text-gray-400 uppercase mb-6 tracking-widest">Sequence Preview</h3>
                        <div id="selected-signs" class="flex flex-wrap gap-8 justify-center min-h-[220px] items-start w-full text-white"></div>
                        <span id="limit-message" class="text-sm text-red-400 font-bold hidden mt-4 animate-pulse">Maximum of 5 signs allowed.</span>
                    </div>
                </div>
            </div>

            <div class="mt-12 text-center">
                <button id="update-quest" class="px-12 py-4 bg-[#FFD700] hover:bg-yellow-400 text-black rounded-full font-black shadow-[0_0_20px_rgba(255,215,0,0.3)] transition-all hover:scale-105 active:scale-95 uppercase tracking-widest text-lg">
                    SAVE CHANGES
                </button>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
    </div>

    <div id="confirmation-modal" class="fixed inset-0 bg-black/90 flex items-center justify-center hidden z-[200] backdrop-blur-sm">
        <div class="bg-[#1f2937] p-8 rounded-3xl w-full max-w-md text-white shadow-2xl border border-gray-700 mx-4">
            <h3 id="modal-title" class="text-xl font-bold mb-3 text-[#FFD700]">Update Quest</h3>
            <p id="modal-message" class="text-base text-gray-300 mb-8 leading-relaxed">Are you sure you want to save these changes to the quest?</p>
            <div class="flex flex-col sm:flex-row justify-end gap-3">
                <button id="modal-cancel" class="px-6 py-3 bg-gray-700 rounded-xl hover:bg-gray-600 font-bold transition-colors order-2 sm:order-1 uppercase text-xs">Cancel</button>
                <button id="modal-confirm" class="px-6 py-3 bg-[#FFD700] text-black rounded-xl font-black hover:bg-yellow-400 transition-colors order-1 sm:order-2 uppercase text-xs">Confirm Update</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/redemption/editQuest.js"></script>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
    <script type="module" src="frontend/www/js/small_sidebar.js"></script>

</body>
</html>
