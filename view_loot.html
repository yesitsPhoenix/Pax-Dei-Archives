<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Loot Tracker (View-Only)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://paxdei.gaming.tools/embed.js"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/dungeon.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <script> window.gtTooltipConfig = {
        scale: 0.8,
        delay: 40,
        };
    </script>

</head>
<body>
<div id="header-placeholder"></div>
                    <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center">Loot Tracker (View Only)</h1>
                    <div class="h-1 w-24 bg-[#FFD700] mx-auto rounded-full"></div><br>
    <div class="container mt-8 mb-8">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="bg-[#1A202C] p-6 sm:p-8 md:p-10 rounded-lg shadow-xl w-full max-w-4xl mx-auto border border-gray-700">


                        <div id="feedbackMessage" class="text-center text-sm mt-4 mb-4">
                        </div>

                        <div class="mb-8 p-4 bg-gray-700 rounded-lg">
                            <h2 class="text-2xl font-semibold mb-4 text-white">Dungeon/Run Details</h2>
                            <div class="mb-4">
                                <label class="block text-gray-300 text-sm font-bold mb-2">Dungeon/Run Name:</label>
                                <div id="dungeonNameDisplay" class="shadow appearance-none border rounded-lg w-full py-2 px-3 bg-gray-600 text-white leading-tight mb-2 min-h-[38px] flex items-center"></div>
                            </div>
                            <div class="mb-4">
                                <h3 class="text-xl font-semibold mb-2 text-gray-200">Party Members (<span id="memberCount">0</span>/6)</h3>
                                <ul id="partyMembersList" class="max-h-56 overflow-y-auto bg-gray-600 p-3 rounded-lg border border-gray-500">
                                </ul>
                            </div>
                        </div>

                        <div class="mb-8 p-4 bg-gray-700 rounded-lg">
                            <h2 class="text-2xl font-semibold mb-4 text-white">Current Loot</h2>
                            <ul id="currentLootList" class="max-h-56 overflow-y-auto bg-gray-600 p-3 rounded-lg border border-gray-500">
                            </ul>
                        </div>

                        <div class="mb-8 p-4 bg-gray-700 rounded-lg">
                            <h2 class="text-2xl font-semibold mb-4 text-white">Gold Management</h2>
                            <div class="flex justify-between items-center text-xl font-bold text-gray-200">
                                <span>Current Total Gold:</span>
                                <span id="totalGoldDisplay" class="text-yellow-400">0</span>
                            </div>
                        </div>

                        <div class="p-4 bg-gray-700 rounded-lg">
                            <h2 class="text-2xl font-semibold mb-4 text-white">Loot Distribution</h2>
                            <div>
                                <h3 class="text-xl font-semibold mb-2 text-gray-200">Distributed Results</h3>
                                <div id="distributionResults" class="max-h-96 overflow-y-auto bg-gray-600 p-3 rounded-lg border border-gray-500">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="floating-avatar-container">
        <img id="floating-avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="User Avatar" class="floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper">
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/supabaseClient.js"></script>
    <script type="module" src="frontend/www/js/utils.js"></script>
    <script type="module" src="frontend/www/js/main.js"></script>
    <script type="module" src="frontend/www/js/dungeon_modules/view_dungeon.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
    <script type="module" src="frontend/www/js/loadHeader.js"></script>

</body>
</html>
