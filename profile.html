<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Profile</title>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <script type="module" src="frontend/www/js/supabaseClient.js"></script>
    <script type="module" src="frontend/www/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="profile-page">
<div id="header-placeholder"></div>
    <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center">Profile</h1>
    <div class="h-1 w-24 bg-[#FFD700] mx-auto rounded-full"></div><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                        <div class="profile-details">
                            <div class="loading-indicator" id="profileLoading">Loading profile data...</div>
                            <div id="profile-info" style="display: none;">
                                <img id="user-avatar" src="" alt="User Avatar" class="profile-avatar">
                                <h3 id="user-discord-name"></h3>
                                <p><strong>Member Since:</strong> <span id="user-created-at"></span></p>
                                <p><strong>Last Login:</strong> <span id="user-last-login-at"></span></p>
                            </div>
                        </div>

                        <div class="characters-section" style="margin-top: 30px;">
                            <div class="heading-section">
                                <h4>Your <em>Characters</em></h4>
                                <p>Characters can only be deleted from the database once all active listings are removed.</p>
                                <p>Manage your listings and stalls from the <a href="ledger.html" class="text-blue-400 hover:text-blue-300 transition duration-150">Ledger</a> page.</p>
                            </div>
                            
                            <div id="characters-list" class="data-list">
                            <select id="characterSelect" class="character-select">
                                <option value="">Loading characters...</option>
                            </select>
                         </div>
                        </div>
                    </div>
                </div>
         </div>
        </div>
    </div>  

    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper">
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/main.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
    <script type="module" src="frontend/www/js/profile.js"></script>

</body>
</html>
