<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Features</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="frontend/www/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        #sidebar {
            transition: width 0.3s ease;
            height: auto !important;
            min-height: min-content;
        }

        #sidebar.collapsed {
            width: 4rem;
        }

        #sidebar:not(.collapsed) {
            width: 16rem;
        }

        .sidebar-text {
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        #sidebar.collapsed .sidebar-text {
            display: none;
            opacity: 0;
        }

        #sidebar.collapsed .filter-container, #sidebar.collapsed .character-container {
            display: block;
            padding-left: 0;
            padding-right: 0;
        }

        #sidebar.collapsed .sidebar-filter-btn {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }

        #sidebar.collapsed .sidebar-filter-btn i {
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .sidebar-filter-btn.active {
            background-color: #FFD700 !important;
            color: #000 !important;
        }

        .sidebar-filter-btn.active i {
            color: #000 !important;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-animate {
            animation: slideIn 0.3s ease-out;
        }

        #sidebar.collapsed .character-container h3,
        #sidebar.collapsed .character-container .mb-4,
        #sidebar.collapsed .character-container button {
            display: none;
        }

        #sidebar.collapsed .character-container {
            border-top: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="mt-10 mb-6 text-center">
        <h1 class="text-2xl font-bold text-white tracking-wide uppercase">Features</h1>
        <div class="h-1 w-24 bg-[#FFD700] mx-auto mt-3 rounded-full"></div>
    </div>

    <aside id="sidebar" class="bg-[#1c1c1c] border-r-4 border-amber-300 shadow-lg px-3 py-4 cursor-pointer fixed z-50 top-[220px] collapsed overflow-hidden">
        <ul class="space-y-2 font-medium">
        <li>
            <a href="quests.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-scroll w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Quest Log</span>
            </a>
        </li>
        <li>
            <a href="chronicles.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-trophy w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Chronicles & Feats</span>
            </a>
        </li>
        <li id="create-quest-nav" class="hidden">
            <a href="panel.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-table-columns w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Create New Quest</span>
            </a>
        </li>
        <li id="edit-quest-nav" class="hidden">
            <a href="edit_quest.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-tags w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Edit Existing Quests</span>
            </a>
        </li>
        <li id="edit-features-nav" class="hidden">
            <a href="#" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-list w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Edit Features</span>
            </a>
        </li>
        <li id="quest-flow-nav" class="hidden">
            <a href="quest_flow.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-arrows-turn-right w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Quest Flow Architect</span>
            </a>
        </li>
        </ul>
    </aside>
    <div class="container mx-auto px-6 max-w-8xl">
        <div class="page-content bg-[#111827] rounded-xl border border-slate-800 shadow-2xl overflow-hidden">
            
            <div class="flex flex-col md:flex-row justify-between items-center bg-[#1f2937] px-6 py-4 border-b border-slate-700 gap-6">
                <div class="flex space-x-8">
                    <button id="tab-secret-unlock-configs" class="mgmt-tab py-2 font-bold text-slate-400 hover:text-white transition-all uppercase">
                        Secret Unlocks
                    </button>
                    <button id="tab-heroic-feats" class="mgmt-tab py-2 font-bold text-slate-400 hover:text-white transition-all uppercase">
                        Heroic Feats
                    </button>
                </div>
                <button id="add-entry-btn" class="bg-[#FFD700] hover:bg-[#e6c200] text-black px-6 py-2.5 rounded-md font-black text-md uppercase tracking-widest shadow-lg transition-transform active:scale-95">
                    <i class="fa-solid fa-plus mr-2"></i>Create New
                </button>
            </div>

            <div id="add-form-container" class="hidden bg-[#161b22] border-b border-[#FFD700]/20 p-8 animate-in fade-in slide-in-from-top-4 duration-300">
                <div class="flex items-center mb-6">
                    <div class="w-1 h-6 bg-[#FFD700] mr-3"></div>
                    <h2 id="form-title" class="text-lg font-bold text-white uppercase tracking-wider">Add New Record</h2>
                </div>
                
                <div id="dynamic-form-fields" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 mb-8 text-white"></div>
                
                <div class="flex justify-end items-center space-x-6 border-t border-slate-800 pt-6">
                    <button id="cancel-form" class="text-slate-400 hover:text-white font-semibold text-md uppercase tracking-widest transition-colors">Discard</button>
                    <button id="save-entry" class="bg-[#FFD700] hover:bg-[#e6c200] text-black px-8 py-3 rounded font-black text-md uppercase tracking-widest shadow-md transition-all">
                        Commit to Database
                    </button>
                </div>
            </div>

            <div class="content-body">
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead id="mgmt-table-head" class="bg-[#111827] text-[11px] uppercase tracking-[0.2em] text-slate-500 border-b border-slate-800">
                        </thead>
                        <tbody id="mgmt-table-body" class="divide-y divide-slate-800/50">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <div class="mb-20"></div>

    <div id="footer-placeholder"></div>

    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
    </div>
    <script type="module">
    import { setupAdminAuthListener } from './frontend/www/js/admin/adminManager.js';
    setupAdminAuthListener();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script type="module" src="frontend/www/js/supabaseClient.js"></script>
    <script type="module" src="frontend/www/js/utils.js"></script>
    <script type="module" src="frontend/www/js/redemption/management.js"></script>
    <script type="module" src="frontend/www/js/main.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
    <script type="module" src="frontend/www/js/small_sidebar.js"></script>
</body>
</html>
