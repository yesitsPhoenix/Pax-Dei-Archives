<head>
    <meta charset="UTF-8">

    <meta name="twitter:title" content="Pax Dei Archives - Lore" />
    <meta name="twitter:description" content="Explore the collected histories, writings, and figures of the world of Pax Dei." />

    <title>Pax Dei Archives - Lore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/lore.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <script type="module" src="frontend/www/js/supabaseClient.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <meta name="theme-color" content="#FFD700">
    <script>
        window.gtTooltipConfig = {
            scale: 0.8,
            delay: 50,
        };
        </script>
        <script async src="https://paxdei.gaming.tools/embed.js"></script>
</head>
<body class="text-white">

<div id="header-placeholder"></div>

<div id="quest-log-main-content">
    <h1 class="text-xl font-semibold mt-4 mb-2 text-white text-center">Lore</h1>
    <div class="h-1 w-24 bg-[#FFD700] mx-auto rounded-full mb-4"></div>

    <p class="max-w-6xl mx-auto text-center text-gray-400 italic text-md mb-6 px-6">
        "Within these pages lie the echoes of ages past, the whispers of the divine,<br>
        and the deeds of those who shaped the world."
    </p>

    <div class="container mx-auto px-4 max-w-8xl mb-6">

        <!-- Wiki Container -->
        <div class="lore-wiki-container" id="lore-wiki-container">

            <!-- Sidebar -->
            <div class="lore-sidebar-wrapper" id="lore-sidebar">
                <div class="lore-sidebar-section">
                    <div class="lore-sidebar-title">Categories</div>
                    <ul id="lore-category-list"></ul>
                </div>
                <div class="lore-sidebar-section">
                    <div class="lore-sidebar-title">Entries</div>
                    <ul id="lore-item-list"></ul>
                </div>
            </div>

            <!-- Main Content -->
            <div class="lore-main-content-area">
                <!-- Category pill bar -->
                <div class="lore-category-bar" id="lore-category-bar" style="display: none;"></div>

                <!-- Breadcrumbs -->
                <div class="lore-breadcrumbs" id="lore-breadcrumbs" style="display: none;"></div>

                <!-- Scrollable content area -->
                <div class="lore-content-scroll" id="lore-content-area">
                    <div class="lore-loading-indicator">
                        <i class="fa-solid fa-spinner fa-spin"></i>
                        Loading lore...
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<div id="floating-avatar-container">
    <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
</div>

<div id="auth-modal">
    <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
</div>
<div id="ability-popup-overlay" class="popup-overlay"></div>

<div id="footer-placeholder"></div>

<script type="module">
    import { setupAdminAuthListener } from './frontend/www/js/admin/adminManager.js';
    setupAdminAuthListener();
</script>

<script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
<script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="module" src="frontend/www/js/main.js"></script>
<script type="module" src="frontend/www/js/lore/lore.js"></script>
<script type="module" src="frontend/www/js/popoutAuth.js"></script>

</body>
</html>
