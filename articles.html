<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Articles</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/articles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
</head>

<div id="header-placeholder"></div>
    <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center">Recent Articles</h1>
    <div class="h-1 w-24 bg-[#FFD700] mx-auto rounded-full"></div><br>
      <main class="trader-container">
        <div class="container">

        <div class="bg-gray-800 rounded-[30px] p-8 md:p-12 border border-[#333] shadow-2xl">
                
            
            <div id="articlesListContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
        </div>
      </main>

    <div id="fullArticleModalOverlay" class="fixed inset-0 bg-black/90 backdrop-blur-md z-[10000] hidden items-center justify-center p-4">
        <div class="bg-[#27292a] w-full max-w-4xl max-h-[90vh] overflow-y-auto rounded-[30px] p-8 md:p-12 border border-[#444] shadow-2xl relative">
            <button id="closeArticleModal" class="absolute top-6 right-8 text-4xl text-gray-400 hover:text-[#FFD700] transition-colors">&times;</button>
            
            <h2 id="articleModalTitle" class="text-3xl font-bold text-[#FFD700] mb-4 pr-12"></h2>
            
            <div class="flex items-center gap-6 text-gray-400 text-sm mb-8 border-b border-[#333] pb-6">
                <span id="articleModalAuthor" class="flex items-center gap-2">
                    <i class="fa fa-user text-[#FFD700]"></i> 
                </span>
                <span id="articleModalDate" class="flex items-center gap-2">
                    <i class="fa fa-calendar text-[#FFD700]"></i>
                </span>
            </div>
            
            <div id="articleModalContent" class="text-gray-300 leading-relaxed text-lg space-y-4">
                </div>
            
            <div class="mt-10 flex justify-end">
                <a id="articleModalSourceLink" href="#" target="_blank" rel="noopener noreferrer" class="hidden bg-[#FFD700] text-black px-8 py-3 rounded-full font-bold hover:bg-white transition-all duration-300 shadow-lg">
                    <i class="fas fa-external-link-alt mr-2"></i> View Original Source
                </a>
            </div>
        </div>
    </div>

<div id="footer-placeholder"></div>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>

    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
    </div>
    <script type="module" src="frontend/www/js/main.js"></script>
    <script type="module" src="frontend/www/js/articles/articles.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>

</body>
</html>
