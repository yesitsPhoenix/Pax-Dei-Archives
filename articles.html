<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="frontend/www/js/main.js"></script>
    <script type="module" src="frontend/www/js/articles.js"></script>
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
</head>
<body>
    <header class="header-area">
        <div class="container">
            <nav class="main-nav">
                <a href="index.html" class="logo">
                    <img src="frontend/www/assets/logo.png" alt="Pax Dei Archives Icon" class="site-icon">
                    <h1>Pax Dei Archives</h1>
                </a>
                <a class='menu-trigger'>
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
                <div class="nav-and-search-wrapper"> <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="abilities.html">Abilities</a></li>
                        <li><a href="articles.html" class="active">Articles</a></li>
                        <!-- <li><a href="news-updates.html">News</a></li> -->
                        <li><a href="developer-comments.html">Dev Comments</a></li>
                        <li><a href="lore.html">Lore</a></li>
                        <li><a href="ledger.html">Ledger</a></li>
                        <li><a href="trends.html">Sales Trends</a></li>
                        <li><a href="map.html">Map</a></li>
                    </ul>
                    <div class="search-input">
                        <form id="search" action="#">
                            <input type="text" placeholder="Search the Archives" id='searchText' name="searchKeyword" />
                            <button type="submit" class="search-button"><i class="fa fa-search"></i></button>
                        </form>
                        <div id="searchResultsDropdown" class="search-results-dropdown">
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="bg-[#1A202C] p-6 sm:p-8 md:p-10 rounded-lg shadow-xl w-full max-w-6xl mx-auto border border-gray-700">
                        <h1 class="text-3xl sm:text-4xl font-bold text-center mb-6 text-white-400">Articles</h1>
                        <div class="filter-section">
                            <h3>Filter Articles by Category</h3>
                            <div id="articleCategoryButtons" class="category-buttons">
                            </div>
                            <button id="clearArticleCategoryFilters" class="clear-filters-button">Clear Filters</button>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <div id="articlesListContainer" class="articles-list">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="fullArticleModalOverlay" class="article-modal-overlay">
        <div class="article-modal-content">
            <button id="closeArticleModal" class="close-button">&times;</button>
            <h2 id="articleModalTitle"></h2>
            <div class="meta-info">
                <span id="articleModalAuthor"></span> - <span id="articleModalDate"></span>
            </div>
            <div id="articleModalContent" class="full-article-body"></div>
            <div class="main-button" style="text-align: right; margin-top: 20px;">
                <a id="articleModalSourceLink" href="#" target="_blank" rel="noopener noreferrer" style="display: none;">
                    <i class="fas fa-external-link-alt"></i> Original Source
                </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright © 2025 Pax Dei Archives. All rights reserved.</p>
                    <a href="admin.html">Admin</a>
                </div>
            </div>
        </div>
        <div class="corner-credit">
            <div class="corner-credit-top-row"> <img src="frontend/www/assets/phoenix.png" alt="Phoenix profile image" class="profile-image" />
                <span class="nav-text-profile">Made by Phoenix ✨</span>
            </div>
            <div id="utc-clock-display" class="utc-clock"></div>
        </div>
    </footer>
    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper">
        </div>
    </div>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
