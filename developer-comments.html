<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Developer Comments</title>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="module" src="frontend/www/js/supabaseClient.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>

</head>
<body>
<div id="header-placeholder"></div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="developer-comments-full">
                        <div class="row">

                        <div class="col-lg-12">
                        <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center">Recent Developer Comments</h1>
                        <div class="h-1 w-24 mx-auto rounded-full" style="background-color: #FFD700;"></div><br>
                                <div class="heading-section">
                                    <p>Use the Tag filters, Author, and/or Date filters below to filter documented comments.<br>
                                    Click the "View Source" button on the cards to open the source comment in Discord.</p>
                                </div>
                            </div>
                            <div class="col-lg-12">
                                <div class="filters-section space-y-4">
                                    <!-- Tags -->
                                    <div class="filter-row">
                                        <div class="filter-group">
                                            <label>Tag(s):</label>
                                            <div id="filterTagContainer" class="tag-cloud"></div>
                                        </div>
                                    </div>

                                    <!-- Author & Date -->
                                    <div class="filter-row flex flex-wrap gap-4 items-end">
                                        <div class="filter-group flex-1 min-w-[150px]">
                                            <label for="filterAuthor">Author:</label>
                                            <select id="filterAuthor" class="w-full">
                                                <option value="">All Authors</option>
                                            </select>
                                        </div>
                                        <div class="filter-group flex-1 min-w-[150px]">
                                            <label for="filterDate">Date:</label>
                                            <input type="date" id="filterDate" class="w-full">
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="filter-buttons flex gap-2">
                                        <button id="applyFilters" class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Apply Filters</button>
                                        <button id="clearFilters" class="px-4 py-2 rounded bg-gray-600 text-white hover:bg-gray-700">Clear Filters</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-12">
                                <div id="dev-comments-container" class="row">
                                    <div class="loading-indicator">Loading developer comments...</div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper">
        </div>
    </div>
    <div id="footer-placeholder"></div>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/main.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
    <script type="module" src="frontend/www/js/devComments.js"></script>

</body>
</html>
