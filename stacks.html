<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Item Stack Sizes</title>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/trader.css">
    <link rel="stylesheet" href="frontend/www/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">

    <script type="module" src="frontend/www/js/supabaseClient.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script async src="https://paxdei.gaming.tools/embed.js"></script>
    <style>
        .category-section h2 {
            color: #ffffff;
            border-bottom: 2px solid #4b5563;
            padding-bottom: 10px;
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .item-list {
            list-style: none;
            padding: 0;
        }

        .item-row {
            display: grid;
            grid-template-columns: 1.5fr 1.5fr 1fr 0.5fr;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #374151;
            align-items: center;
            font-size: 1.1rem;
            transition: background-color 0.2s;
        }

        .item-row:hover:not(.item-header) {
            background-color: #2d3748;
        }

        .item-row:last-child {
            border-bottom: none;
        }

        .item-header {
            font-weight: bold;
            color: #9ca3af;
            padding: 10px 0;
            border-bottom: 2px solid #4b5563;
            font-size: 1.2rem;
        }

        .stack-size {
            text-align: center;
            font-weight: 600;
            color: #10b981;
        }

        .copy-btn {
            background: #4b5563;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .copy-btn:hover {
            background: #6b7280;
        }

        #category-filter, #item-search {
            background-color: #1f2937;
            color: #f0f0f0;
            border: 1px solid #4b5563;
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
<div id="header-placeholder"></div>

<aside id="sidebar" class="w-64 bg-[#1c1c1c] border-r-4 border-amber-300 shadow-lg transition-all duration-300 hover:bg-slate-700 px-3 py-4 cursor-pointer fixed h-[50vh] z-50 top-[220px] collapsed">
    <ul class="space-y-2 font-medium">
        <li>
            <a href="ledger.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-book w-5 h-5 text-gray-400 transition duration-75"></i>
                <span class="ml-3">View Ledger</span>
            </a>
        </li>
        <li>
            <a href="trends.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-chart-line w-5 h-5 text-gray-400 transition duration-75"></i>
                <span class="ml-3">View Market Trends</span>
            </a>
        </li>
        <li>
            <a href="listings.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-tags w-5 h-5 text-gray-400 transition duration-75"></i>
                <span class="ml-3">View All Listings</span>
            </a>
        </li>
    </ul>
</aside>
<main class="trader-container">
    <div class="container">
        <div class="p-6 rounded-xl">
            <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center">Current Stack Sizes</h1>
            <div class="h-1 w-24 bg-[#FFD700] mx-auto rounded-full"></div><br>
            
            <div id="filters-container" class="mb-6 flex gap-4 justify-center">
                <input type="text" id="item-search" placeholder="Search item (min 3 letters)" oninput="applyFiltersAndRender()">
                <select id="category-filter" onchange="applyFiltersAndRender()">
                    <option value="all">Filter by Category (All)</option>
                </select>
            </div>

            <div id="archives-container">
                <p class="text-gray-300 text-center">Loading item data...</p>
            </div>
        </div>
    </div>
</main>

<div id="accessDeniedModal" class="hidden fixed inset-0 bg-opacity-75 z-50 flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-2xl text-white text-center">
        <h2 class="text-2xl font-bold text-red-400 mb-4">Access Denied</h2>
        <p class="mb-6">This page requires elevated permissions to view item data.</p>
        <p id="redirectCountdown" class="text-amber-300 font-semibold"></p>
        <a href="trends.html" class="mt-4 inline-block px-4 py-2 bg-red-600 rounded hover:bg-red-700">Go to Market Trends</a>
    </div>
</div>

<div id="auth-modal">
    <div class="modal-content-wrapper" id="modal-content-wrapper">
    </div>
</div>

<div id="floating-avatar-container">
    <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
</div>

<script type="module">
    import { setupAdminAuthListener } from './frontend/www/js/admin/adminManager.js';
    setupAdminAuthListener();
</script>

    <div id="footer-placeholder"></div>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
    <script type="module" src="frontend/www/js/small_sidebar.js"></script>
    <script type="module" src="frontend/www/js/stack_sizes.js"></script>
    <script type="module" src="frontend/www/js/main.js"></script>

</body>
</html>
