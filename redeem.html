<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Quest Redemption</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
</head>
<body>
    <div id="header-placeholder"></div>

    <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center">Quest Redemption</h1>
    <div class="h-1 w-24 bg-[#FFD700] mx-auto rounded-full"></div><br>
    
    <div class="container">
        <div class="row">
            <div class="max-w-6xl mx-auto mt-8">
                <div id="input-section" class="bg-gray-800 p-8 rounded-2xl border border-[#333]">
                    
                    <div class="mb-8 max-w">
                        <label class="block text-gray-400 text-lg font-bold uppercase tracking-widest mb-2">Cipher Keyword</label>
                        <select id="cipher-keyword-select" class="w-full bg-gray-900 border border-gray-700 rounded-xl px-4 py-3 text-white focus:outline-none focus:border-[#72e0cc] transition-colors">
                                <option value="paxdei">paxdei</option>
                                <option value="thelonius" selected>thelonius</option>
                                <option value="badgers">badgers</option>
                                <option value="zebian">zebian</option>
                                <option value="demira">demira</option>
                                <option value="armozel">armozel</option>
                        </select>
                    </div>

                    <div class="flex justify-between items-center mb-4">
                        <h6 class="text-[#72e0cc] uppercase text-md font-bold tracking-widest">Select the Sign Sequence</h6>
                    </div>

                    <div id="sign-grid" class="grid grid-cols-4 md:grid-cols-12 gap-2 mb-6 p-4 bg-[#1f2122] rounded-2xl border border-[#444] max-h-[555px] overflow-y-auto"></div>

                    <div class="mb-8">
                        <h6 class="text-white uppercase text-[12px] font-bold mb-3">Your Sequence Preview</h6>
                        <div id="selected-signs" class="flex flex-wrap gap-3 min-h-[60px] p-4 bg-[#111] rounded-xl border border-dashed border-[#444]"></div>
                    </div>

                    <div class="flex flex-col md:flex-row gap-4 items-center justify-center border-t border-[#444] pt-6">
                        <button id="clear-signs" class="text-md bg-red-900/50 hover:bg-red-600 text-red-200 px-3 py-1 rounded-full transition-colors">
                            <i class="fa-solid fa-trash-can mr-1"></i> RESET
                        </button>
                        <button id="verify-btn" class="bg-[#72e0cc] hover:bg-white hover:text-[#1f2122] text-[#1f2122] font-bold py-4 px-10 rounded-full transition-all duration-300 text-sm shadow-lg shadow-[#72e0cc]/20">
                            VERIFY SIGN SEQUENCE
                        </button>
                    </div>
                    <br>
                    <p id="error-msg" class="text-[#ee626b] mt-4 hidden text-center text-sm italic font-sans"></p>
                </div>

                <div id="success-state" class="hidden text-center bg-[#27292a] p-12 rounded-3xl border border-[#333]"></div>
            </div>
        </div>
    </div>

    <div id="quest-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden items-center justify-center z-[100] p-4">
        <div id="quest-modal-content" class="bg-[#1f2937] w-full max-w-4xl rounded-3xl border border-gray-700 shadow-2xl overflow-hidden relative animate-in fade-in zoom-in duration-200">
            </div>
    </div>

    <div id="footer-placeholder"></div>
    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
    <script type="module" src="frontend/www/js/redemption/redeem.js"></script>
</body>
</html>
