<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Chronicles & Feats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .chapter-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 215, 0, 0.1); transition: transform 0.2s ease; }
        .chapter-card:hover { border-color: rgba(255, 215, 0, 0.4); }
        .feat-card { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(71, 85, 105, 0.5); }
        .feat-card.unlocked { border-color: #FFD700; background: rgba(255, 215, 0, 0.05); }
        .progress-fill { transition: width 0.8s ease-in-out; }

        #quest-modal {
            z-index: 10000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .quest-modal-container {
            background: #0f172a;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 0.75rem;
            width: 100%;
            max-width: 700px;
            margin: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>



<body>
    <div id="header-placeholder"></div>

    <h1 class="text-xl font-semibold mt-6 mb-3 text-white text-center uppercase tracking-widest">Chronicles & Feats</h1>
    <div class="h-1 w-24 bg-[#FFD700] mx-auto rounded-full"></div><br>

    <div class="container mx-auto px-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="content-body text-white">
                        <div class="mb-10">
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                                <i class="fas fa-book-open text-[#FFD700]"></i> Story Chapters
                            </h2>
                            <div id="chapters-container" class="grid grid-cols-1 lg:grid-cols-2 gap-x-6 gap-y-2"></div>
                        </div>

                        <hr class="border-slate-700 mb-10">

                        <div>
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                                <i class="fas fa-trophy text-[#FFD700]"></i> Heroic Feats
                            </h2>
                            <div id="feats-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
    </div>

    <div id="quest-modal">
        <div class="quest-modal-container" id="quest-modal-content"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="frontend/www/js/ui/loadHeader.js"></script>
    <script type="module" src="frontend/www/js/ui/loadFooter.js"></script>
    <script type="module" src="frontend/www/js/supabaseClient.js"></script>
    <script type="module" src="frontend/www/js/utils.js"></script>
    <script type="module" src="frontend/www/js/main.js"></script>
    <script type="module" src="frontend/www/js/popoutAuth.js"></script>
    <script type="module" src="frontend/www/js/redemption/chronicles.js"></script>
</body>
</html>
