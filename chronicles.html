<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pax Dei Archives - Chronicles & Feats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="frontend/www/css/style.css">
    <link rel="stylesheet" href="frontend/www/css/popout.css">
    <link rel="stylesheet" href="frontend/www/css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="frontend/www/assets/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .chapter-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255, 215, 0, 0.1); transition: transform 0.2s ease; }
        .chapter-card:hover { border-color: rgba(255, 215, 0, 0.4); }
        .feat-card { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(71, 85, 105, 0.5); }
        .feat-card.unlocked { border-color: #FFD700; background: rgba(255, 215, 0, 0.05); }
        .progress-fill { transition: width 0.8s ease-in-out; }
        #quest-modal {
            z-index: 10000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        .quest-modal-container {
            background: #0f172a;
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 0.75rem;
            width: 100%;
            max-width: 700px;
            margin: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        #quest-details-scroll {
            overflow-anchor: none;
        }

        #sidebar {
            transition: width 0.3s ease;
            height: auto !important;
            min-height: min-content;
        }

        #sidebar.collapsed {
            width: 4rem;
        }

        #sidebar:not(.collapsed) {
            width: 16rem;
        }

        .sidebar-text {
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s ease;
        }

        #sidebar.collapsed .sidebar-text {
            display: none;
            opacity: 0;
        }

        #sidebar.collapsed .filter-container, #sidebar.collapsed .character-container {
            display: block;
            padding-left: 0;
            padding-right: 0;
        }

        #sidebar.collapsed .sidebar-filter-btn {
            justify-content: center;
            padding-left: 0;
            padding-right: 0;
        }

        #sidebar.collapsed .sidebar-filter-btn i {
            margin: 0;
            width: 100%;
            text-align: center;
        }

        .sidebar-filter-btn.active {
            background-color: #FFD700 !important;
            color: #000 !important;
        }

        .sidebar-filter-btn.active i {
            color: #000 !important;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast-animate {
            animation: slideIn 0.3s ease-out;
        }

        #sidebar.collapsed .character-container h3,
        #sidebar.collapsed .character-container .mb-4,
        #sidebar.collapsed .character-container button {
            display: none;
        }

        #sidebar.collapsed .character-container {
            border-top: none;
            padding: 0;
        }
        #character-select {
            background-color: #1f2937;
            color: white;
        }
    </style>
</head>



<body>
    <div id="header-placeholder"></div>

    <aside id="sidebar" class="bg-[#1c1c1c] border-r-4 border-amber-300 shadow-lg px-3 py-4 cursor-pointer fixed z-50 top-[220px] collapsed overflow-hidden">
    <ul class="space-y-2 font-medium">
        <li>
            <a href="quests.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-scroll w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Quest Log</span>
            </a>
        </li>
        <li>
            <a href="#" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-trophy w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Chronicles & Feats</span>
            </a>
        </li>
        <li id="create-quest-nav" class="hidden">
            <a href="panel.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-table-columns w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Create New Quest</span>
            </a>
        </li>
        <li id="edit-quest-nav" class="hidden">
            <a href="edit_quest.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-tags w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Edit Existing Quests</span>
            </a>
        </li>
        <li id="edit-features-nav" class="hidden">
            <a href="features.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-list w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Edit Features</span>
            </a>
        </li>
        <li id="quest-flow-nav" class="hidden">
            <a href="quest_flow.html" class="flex items-center p-2 text-white rounded-lg hover:bg-gray-900">
                <i class="fas fa-arrows-turn-right w-5 h-5 text-gray-400"></i>
                <span class="ml-3 sidebar-text"> Quest Flow Architect</span>
            </a>
        </li>
    </ul>
    </aside>

    <h1 class="text-xl font-semibold mt-4 mb-2 text-white text-center">Chronicles & Feats</h1>
    <div class="h-1 w-24 bg-[#FFD700] mx-auto rounded-full mb-4"></div>

    <div class="container mx-auto px-4">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">
                    <div class="content-body text-white">
                        <div class="mb-10">
        <div id="character-container" class="hidden flex justify-start items-center gap-3 mb-4 bg-[#1f2937] border border-gray-700 rounded-lg px-4 py-2 w-fit">

            <button id="showCreateCharacterModalBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-2 py-1 rounded text-[10px] uppercase font-bold transition-colors">
                <i class="fas fa-plus"></i>
            </button>
        </div>
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                                <i class="fas fa-book-open text-[#FFD700]"></i> Chronicles
                            </h2>
                            <div class="w-full">
                                <div id="first-steps-container" class="mb-8"></div>
                                
                                <div id="chapters-container" class="grid grid-cols-2 md:grid-cols-3 gap-x-8 gap-y-2 align-top"></div>
                            </div>                        
                        </div>

                        <hr class="border-slate-700 mb-10">

                        <div>
                            <h2 class="text-2xl font-bold mb-6 flex items-center gap-3">
                                <i class="fas fa-trophy text-[#FFD700]"></i> Heroic Feats
                            </h2>
                            <div id="feats-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <div id="floating-avatar-container">
        <img id="floating-avatar" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="User Avatar" class="floating-avatar js-floating-avatar">
    </div>

    <div id="auth-modal">
        <div class="modal-content-wrapper" id="modal-content-wrapper"></div>
    </div>

    <div id="quest-modal">
        <div class="quest-modal-container" id="quest-modal-content"></div>
    </div>

</body>
</html>
