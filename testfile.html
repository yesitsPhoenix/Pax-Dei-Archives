<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming.tools Embed Test</title>
    <script async src="https://paxdei.gaming.tools/embed.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #333; color: #eee; }
        .item-container {
            padding: 20px;
            border: 1px solid #555;
            border-radius: 8px;
            background-color: #444;
            text-align: center;
        }
        .item-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="item-container">
        <p>Hover over the item name below:</p>
        <span data-item-slug="items/item_relic_faction_cultist_03" class="gt-tooltip cursor-help item-name">
            Tattered Sigil (x7)
        </span>
        <p>(This item's slug is "items/item_relic_faction_cultist_03")</p>
    </div>

    <script>
        let attempts = 0;
        const maxAttempts = 50; // Increased attempts
        const intervalTime = 100;

        const intervalId = setInterval(() => {
            if (window.gtTooltip && (typeof window.gtTooltip.refresh === 'function' || typeof window.gtTooltip.init === 'function')) {
                clearInterval(intervalId);
                console.log('SUCCESS: window.gtTooltip detected! Tooltips should work on hover.');
                // If gtTooltip.init() is needed after dynamic content, call it
                if (typeof window.gtTooltip.init === 'function') {
                    window.gtTooltip.init();
                } else if (typeof window.gtTooltip.refresh === 'function') {
                    window.gtTooltip.refresh();
                }
            } else if (attempts >= maxAttempts) {
                clearInterval(intervalId);
                console.warn('FAILURE: window.gtTooltip NOT detected after multiple attempts on this test page.');
            }
            attempts++;
        }, intervalTime);
    </script>
</body>
</html>
